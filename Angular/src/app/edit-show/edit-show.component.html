<div class="col-md-12 backimage">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8 mx-auto mt-5">
          <form class="my-form" method="POST" [formGroup]="editForm" (ngSubmit)="updateShow(editForm.value)">
            <h3 class="form-header">Edit Show </h3>
              
            <div class="row d-flex justify-content-center">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Movie Name</label>
                  <select name="movie_id"  id="movie_id" formControlName="movie_id" class="form-control">
                    <option value="">Select Movie</option>
                    <option [selected]="editShow.movie_id == movie._id" *ngFor="let movie of movieShows" value="{{ movie._id }}">{{ movie.name }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label for="">Timing</label>
                    <select name="timing" id="timing" formControlName="timing" class="form-control" >
                      <option value="">Select Time</option>
                      <option [selected]="editShow.timing == 'Morning'" value="Morning">Morning</option>
                      <option [selected]="editShow.timing == 'Evening'" value="Evening">Evening</option>
                      <option [selected]="editShow.timing == 'Night'" value="Night">Night</option>
                    </select>
                </div>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Theatre</label>
                  <select name="theatre" id="theatre"  formControlName="theatre" class="form-control">
                    <option value="">Select Theatre</option>
                    <option [selected]="editShow.theatre == 'Movietime Cubic'" value="Movietime Cubic">Movietime Cubic</option>
                    <option [selected]="editShow.theatre == 'FunCinemas'" value="FunCinemas">FunCinemas</option>
                    <option [selected]="editShow.theatre == 'Cinemax'" value="Cinemax">Cinemax</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="gold_ticket">Gold Ticket</label>
                  <input type="text" name="gold_ticket" formControlName="gold_ticket" value="{{ editShow.gold }}" class="form-control" id="gold_ticket" placeholder="Enter gold_ticket">
                </div>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="silver_ticket">Silver Ticket</label>
                    <input type="text" name="silver_ticket" value="{{ editShow.silver }}" formControlName="silver_ticket" class="form-control" id="silver_ticket" placeholder="Enter silver_ticket">
                  </div>
                </div> 
              <div class="col-md-6">
                <div class="form-group">
                  <label for="bronze_ticket">Bronze Ticket</label>
                  <input type="text" value="{{ editShow.bronze }}" name="bronze_ticket" formControlName="bronze_ticket" class="form-control" id="bronze_ticket" placeholder="Enter bronze_ticket">
                </div>
              </div>                         
            </div>
              <div class="form-group d-flex justify-content-center">
                  <button class="btn btn-warning" type="submit">Setup Show</button>
              </div>
            </form>
        </div>
      </div>
    </div>  
  </div>
