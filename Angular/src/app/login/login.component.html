<div class="col-md-12 backimage">
    <div class="col-md-12 d-flex justify-content-center">
      <form class="my-form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <h3 class="form-header">Login </h3>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" formControlName="email"  class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <div class="form-group">
              <button class="btn btn-dark" type="submit">Login</button>
          </div>
        </form>
    </div>  
  </div>
