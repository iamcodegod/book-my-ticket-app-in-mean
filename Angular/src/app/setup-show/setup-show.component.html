<div class="col-md-12 backimage">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-8 mt-5">
        <form class="my-form" method="POST" [formGroup]="showForm" (ngSubmit)="setupShow(showForm.value)">
          <h3 class="form-header">Setup Show </h3>
            
          <div class="row d-flex justify-content-center">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Movie Name</label>
                <select name="movie_id"  id="movie_id" formControlName="movie_id" class="form-control">
                  <option value="">Select Movie</option>
                  <option *ngFor="let movie of movies" value="{{ movie._id }}">{{ movie.name }}</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                  <label for="">Timing</label>
                  <select name="timing" id="timing" formControlName="timing" class="form-control">
                    <option value="">Select Time</option>
                    <option value="Morning">Morning</option>
                    <option value="Evening">Evening</option>
                    <option value="Night">Night</option>
                  </select>
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Theatre</label>
                <select name="theatre" id="theatre"  formControlName="theatre" class="form-control">
                  <option value="">Select Theatre</option>
                  <option value="Movietime Cubic">Movietime Cubic</option>
                  <option value="FunCinemas">FunCinemas</option>
                  <option value="Cinemax">Cinemax</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="gold_ticket">Gold Ticket</label>
                <input type="text" name="gold_ticket" formControlName="gold_ticket" class="form-control" id="gold_ticket" placeholder="Enter gold_ticket">
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="silver_ticket">Silver Ticket</label>
                  <input type="text" name="silver_ticket" formControlName="silver_ticket" class="form-control" id="silver_ticket" placeholder="Enter silver_ticket">
                </div>
              </div> 
            <div class="col-md-6">
              <div class="form-group">
                <label for="bronze_ticket">Bronze Ticket</label>
                <input type="text" name="bronze_ticket" formControlName="bronze_ticket" class="form-control" id="bronze_ticket" placeholder="Enter bronze_ticket">
              </div>
            </div>                         
          </div>
            <div class="form-group d-flex justify-content-center">
                <button class="btn btn-warning" type="submit">Setup Show</button>
            </div>
          </form>
      </div>
      <div class="col-md-4 mt-5">
          <select (change)="getShowByTheatre($event)" class="form-control mb-3" name="" id="">
              <option value="">Select Theatre</option>
              <option *ngFor="let theatre of theatres" value="{{ theatre }}">{{ theatre }}</option>
          </select>
          <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">Movie</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let show of shows">
                  <td>{{ show.movie_id.name }}</td>
                  <td><a class="btn btn-warning" routerLink="/edit-show/{{ show._id }}" >Edit</a><button class="btn btn-danger" (click)="deleteShow(show._id)">Delete</button></td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
  </div>  
</div>
